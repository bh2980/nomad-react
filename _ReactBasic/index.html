<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<!--react import-->
<!--React.JS 엔진, React-dom : react element를 html에 두는 역할-->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    //기존에는 HTML을 만들고 자바스크립트로 불러왔다면
    //React에서는 자바스크립트에서 만들고 HTML로 띄움으로 html을 빠르게 수정할 수 있다.
    const root = document.getElementById("root");
    
    function App() {
        //state가 바뀌면 자동으로 리렌더링을 함.
        const [counter, setCounter] = React.useState(0);
        const onClick = ()=> {
            //setCounter(counter+1);
            //위 방법보다 아래 방법이 안전하다. 위 방법은 counter가 다른 곳에서 바뀔 경우 값을 보장하지 못한다
            //반면 아래 방법은 current가 현재 데이터(state?)임을 보장한다.
            setCounter((current) => current + 1);
        };
        return(
            <div>
                <h3>Totcal clicks: {counter}</h3>
                <button onClick={onClick}>Click me</button> 
            </div>
        );
    }
    //컴포넌트 첫 글자는 대문자로 적어야한다.
    ReactDOM.render(<App />, root);
</script>
</html>
